<% common = "--no-source --color --format pretty --tags ~@ignore -r features" %>
<% outputName = "cucumber" + (ENV['TEST_ENV_NUMBER'] ? ENV['TEST_ENV_NUMBER'] : "") %>
<% live_servers = ["pt", "pt1", "pt2"] %>
<% dev_servers = ["test1", "test2", "uat", "lander", "mario"] %>

<% for server in live_servers %> 
<%= server %>: FIG_NEWTON_FILE=<%= server %>.yml --format html --out tests_<%= server %>.html <%= common %> --tags ~@internal --tags ~@smartapi
<%= server %>_api: FIG_NEWTON_FILE=<%= server %>.yml headless=true --format html --out tests_<%= server %>.html <%= common %> --tags ~@internal --tags @smartapi
<% end %>

<% for server in dev_servers %> 
<%= server %>: FIG_NEWTON_FILE=<%= server %>.yml --format html --out tests_<%= server %>.html <%= common %> --tags ~@smartapi
<%= server %>_api: FIG_NEWTON_FILE=<%= server %>.yml headless=true --format html --out api_tests_<%= server %>.html <%= common %> --tags @smartapi
<% end %>


default: --profile test1
sanity: --profile test1
live: --profile pt
api: --profile test1_api
live_api: --profile pt_api
jenkins_live: FIG_NEWTON_FILE=pt1.yml headless=true -f pretty -f json --out <%= outputName %>.json --no-source --tags ~@ignore --tags ~@internal --tags ~@smartmanager
jenkins_uat: FIG_NEWTON_FILE=uat.yml headless=true -f pretty -f json --out <%= outputName %>.json --no-source --tags ~@ignore --tags ~@internal --tags ~@smartmanager
jenkins_sanity_1: FIG_NEWTON_FILE=test1.yml headless=true -f pretty -f json --out <%= outputName %>.json --no-source --tags ~@ignore --tags ~@internal
jenkins_sanity_2: FIG_NEWTON_FILE=test2.yml headless=true -f pretty -f json --out <%= outputName %>.json --no-source --tags ~@ignore --tags ~@internal
