#### site level variables ####
show_log: true

# xpath or id to container that contains all the product page links on a category page
category_menu: ["ul", ':id => "topNavLevel1"']
category_menu_exclude: ["Shop All Clothes", "Collections", "Persian Blues", "Into the Blue", "Tropical Summer", "Ladies Day", "Cruise", "Geo Graphic", "Graphic Florals", "Botanical Gardens", "Modern Florals", "Summer Blossom", "Riviera Chic", "Aztec Chic", "The Modernist", "Petite", "Accessories", "Style Advice", "Sale", "Viyella"]
test_all_categories: true

# specify time to wait in secs as integer for category page to load before trackInfo is read. If not provided default used is 2 secs.
wait_time_per_category_page: 5

# specify the max number of categories to pick from - if set to 3, products will be picked from a random number of categories between 1 to 3 
max_num_of_categories: 1 

# number of times the page needs to be reloaded if trackInfo is not readable when page is loaded first time
num_of_reloads_per_category: 2

product_links: ["div", ':xpath=> "/html/body/div/div[2]/div/div/div/div[2]"'] 
product_link_filter: ["class|productTitle"] 
product_options: 
      - [ul, ':xpath=> "/html/body/div/div[2]/div/div/div/div[2]/div[2]/div/div[2]/div[2]/div[2]/form/div/ul"']    #does not accept any element other than select_list. Need to be fixed in code.
#     - [select_list, ':xpath=> "//div[@id=\"product-options-wrapper\"]/dl/dd[2]/div/select"']

# specify time to wait in secs as integer for category page to load before trackInfo is read. If not provided default used is 2 secs.
wait_time_per_product_page: 2

# specify the max number of products to pick per category - if set to 3, 1 to 3 products will be randomly picked from each category 
max_num_of_products: 1 

# specify identifier for the 'add to basket' button element from product page 
add_to_basket_button: ["button", ':id=> "addToBagBtn"']

